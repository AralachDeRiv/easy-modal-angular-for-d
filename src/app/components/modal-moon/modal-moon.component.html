<dialog #modalMoon (click)="closeOnTheBackdrop($event)">
  <img src="images/moon.png" />
  <h2>MODAL MOON</h2>
</dialog>

<style>
  dialog {
    /* CENTER */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    /* RESET */
    background-color: transparent;
    overflow: hidden;
    border: none;

    width: 400px;
    height: 400px;

    & img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    & h2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      text-wrap: nowrap;
      font-size: 40px;
      font-weight: 800;

      mix-blend-mode: difference;
      color: white;
    }

    /* ANIMATIONS */
    /* Some features here are only available on chrome */

    & h2 {
      transition: transform 0.5s 3.5s, opacity 0.5s 3.5s;
    }

    & {
      transition: display 1s allow-discrete, overlay 1s allow-discrete,
        opacity 1s, transform 3s 0.5s ease;
      opacity: 0;
    }

    &::backdrop {
      transition: display 1s allow-discrete, overlay 1s allow-discrete,
        opacity 1s, transform 1s;
      opacity: 0;
    }

    &[open] {
      opacity: 1;
      transform: translate(-50%, -50%);

      &::backdrop {
        opacity: 1;
      }

      & h2 {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @starting-style {
      &[open],
      &[open]::backdrop {
        opacity: 0;
      }

      &[open] {
        transform: translate(-100vw, -50%) rotate(calc(-360deg * 3));

        & h2 {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.7);
        }
      }
    }
  }

  ::backdrop {
    background-color: black;

    /*  */
    background-image: radial-gradient(white 1px, transparent 2px),
      radial-gradient(white 1.5px, transparent 2.5px),
      radial-gradient(white 1px, transparent 3px),
      radial-gradient(white 5px, transparent 7px),
      radial-gradient(white 2px, transparent 3px),
      radial-gradient(white 3px, transparent 5px);

    background-size: 200px 200px, 300px 300px, 400px 400px, 500px 500px,
      600px 600px, 700px 700px;

    background-position: 20px 30px, 100px 200px, 300px 100px, 50px 400px,
      250px 500px, 120px 600px, 400px 700px, 600px 800px, 100px 900px,
      200px 1200px, 500px 1500px, 700px 1700px, 800px 100px, 300px 150px;
  }
</style>
